name: Deploy 🚀 Clima to Google Cloud Run (☁🏃)
on:
  push:
    branches:
      - main
jobs:
  deploy:
    name: Deploy to gcp
    runs-on: ubuntu-latest
    if: "contains(github.event.head_commit.message, 'bump version')"
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      # Build and push image to Google Container Registry
      - name: Setting up
        uses: google-github-actions/setup-gcloud@master
        with:
          version: '286.0.0'
          service_account_key: ${{ secrets.GCP_SA_KEY_JSON }}
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          # service_account_email: "project2-20@appspot.gserviceaccount.com"
          # project_id: "project2-20"

      - name: Building (🏗)
        run: |-
          gcloud builds submit \
            --tag gcr.io/project2-20/SERVICE_ID

      # Setup gcloud CLI
      - name: Deploy (🚀)
        uses: google-github-actions/deploy-cloudrun@main
        with:
          service: SERVICE_ID
          image: gcr.io/project2-20/SERVICE_ID
          region: REGION
          credentials: ${{ secrets.GCP_SA_KEY_JSON }}
          project_id: project2-20